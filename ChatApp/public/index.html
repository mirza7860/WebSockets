<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"
        integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <form class="form-join">
            <input type="text" id="name" maxlength="8" placeholder="Your name" size="5" required>
            <input type="text" id="room" placeholder="Chat room" size="5" required>
            <button id="join" type="submit">JOIN</button>
        </form>

        <ul class="chat-display"></ul>

        <p class="user-list"></p>

        <p class="room-list"></p>

        <p class="activity"></p>

        <form class="form-msg">
            <input type="text" id="message" placeholder="Your message" required autofocus>
            <button type="submit">Send</button>
        </form>
    </main>
</body>
<script src="./script.js"></script>

</html>
